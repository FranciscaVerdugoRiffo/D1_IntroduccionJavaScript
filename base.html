<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="./assets/css/estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
                <button class="btn-more" onclick="
                    cont = cont + 1
                    cantidad.innerHTML = cont
                    /*Valor Total*/
                    precioTotal.innerHTML = (precioUnitario * cont).toLocaleString()
                    "
                >+</button>
                <button class="btn-less" onclick="
                    cont = cont - 1
                    cantidad.innerHTML = cont
                    /*Valor Total*/
                    precioTotal.innerHTML = (precioUnitario * cont).toLocaleString()
                "
                >-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
